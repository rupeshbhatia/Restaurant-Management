<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<span
  id="notification1"
  style="
    display: flex;
    justify-content: space-around;
    padding: 2rem 1.2rem;
    background-color: #fe3229;
    color: white;
    border-radius: 5px;
    width: 25vw;
    height: 3vh;
    gap: 1rem;
    align-items: center;
    transition: 0.5s all ease;
    position: fixed;
    bottom: 5%;
    right: 2%;
    z-index: 9;
  "
>
  <span style="text-transform: uppercase; font-size: 0.9rem; width: 90%"
    ><i class="fa-solid fa-circle-exclamation"></i> Item removed from Cart
  </span>
  <span style="font-size: 0.7rem; width: 9%">
    <i onclick="del('notification1')" class="fa-solid fa-x"></i>
  </span>
</span>
<script>
  function del(ele) {
    document.getElementById(ele).style.display = "none";
  }
  setTimeout(() => {
    document.getElementById("notification1").style.display = "none";
  }, 2000);
</script>
